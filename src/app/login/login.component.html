

<div class="container" style="max-width: 600px ; background-color: white" >
    <h2>User Login</h2>
    <form #ngform = "ngForm" (ngSubmit) = "loginUser()">
 

      <small class="text-danger">{{msg}}</small>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control"  placeholder="Enter email" name="email"
          [(ngModel)] = "user.emailId" required pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"
           #email ="ngModel" [class.is-invalid]="email.invalid && email.touched" >

         <!--<small class="text-danger" [class.d-none] ="email.valid || email.untouched">Email Id is a required field</small> -->

         <div  *ngIf = "email.errors && (email.invalid && email.touched)">
            <small class="text-danger" *ngIf="email.errors.required">Email Id is required</small>
            <small class="text-danger"  *ngIf="email.errors.pattern">Please enter a valid email Id</small>
        </div>
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control"  placeholder="Enter password" name="password"
        [(ngModel)] = "user.password" required #password ="ngModel" [class.is-invalid]= "password.invalid && password.touched" >

        <small class="text-danger" [class.d-none] ="password.valid || password.untouched">Password is a required field</small>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="remember"> Remember me</label> 
      </div>
      <button [disabled]= "ngform.form.invalid" type="submit" class="btn btn-default">Login</button>
    </form>

    <small class="float-right" (click) = "navigateToRegistration()">New User? Register here</small>
  </div>
