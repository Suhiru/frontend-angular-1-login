

<div class="container" style="max-width: 600px ; background-color: white">
    <h2>User Registratiom</h2>
    <form #ngform = "ngForm" (ngSubmit) = "registerUser()">
      

      <small class="text-danger">{{msg}}</small>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control"  placeholder="Enter email" name="email"
          [(ngModel)] = "user.emailId" required pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"
           #email ="ngModel" [class.is-invalid]="email.invalid && email.touched" >

      <div  *ngIf = "email.errors && (email.invalid && email.touched)">
            <small class="text-danger" *ngIf="email.errors.required">Email Id is required</small>
            <small class="text-danger"  *ngIf="email.errors.pattern">Please enter a valid email Id</small>
        </div>
      </div>

      <div class="form-group">
        <label for="username">User Name:</label>
        <input type="text" class="form-control"  placeholder="Enter Username" name="username"
        [(ngModel)] = "user.userName" required #username ="ngModel" [class.is-invalid]= "username.invalid && username.touched" >

        <small class="text-danger" [class.d-none] ="username.valid || username.untouched">User name is required</small>
      </div>

      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control"  placeholder="Enter password" name="password"
        [(ngModel)] = "user.password" required #password ="ngModel" [class.is-invalid]= "password.invalid && password.touched" >

        <small class="text-danger" [class.d-none] ="password.valid || password.untouched">Password is a required field</small>
      </div>

      <div class="form-group">
        <label for="pwd">Confirm Password:</label>
        <input type="password" class="form-control"  placeholder="Enter Confirm password" name="cpassword"
        (ngModel) = "user.password" required #cpassword ="ngModel" [class.is-invalid]= "password.invalid && password.touched" >

        <small class="text-danger" [class.d-none] ="(cpassword.value == password.value)|| password.untouched">Confirm password should match</small>
      </div>
     
     <button [disabled]= "ngform.form.invalid" type="submit" class="btn btn-default">Register</button>
     <small class="float-right" [routerLink] ="['/login']">Existing User? Login here</small>
    </form>

  </div>

  <br>
